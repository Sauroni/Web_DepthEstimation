<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
	text-align: center;
    color: #213871;
}

.form-container {
    margin-top: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">
                <h1 class="mb-5" style="margin-bottom: 10px;">
                    Get image depth from photo
                </h1>

                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    
                    {% for error in form.photo.errors %}
                        <span style="color: red;">
                            {{ error }}
                        </span>
                    {% endfor %}

                    <div class="row_justify-content-center">
                        <div class="col-auto" style="margin-bottom: 10px;">
                            {{ form.photo(class="form-control") }}
                        </div>
                        <div class="col-auto">
                            {{ form.submit(class="btn btn-success") }}
                        </div>
                    </div>
                </form>

                {% if file_url %}
                    <div class="mt-5">
                        <img src="{{file_url}}" style="width: 400px;">
                    </div>
                {% endif %}

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
